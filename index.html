<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lightnesss</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">Lightnesss</h1>
            <button class="night-shift">Night Shift</button>
        </div>
    
        <div class="note">
            <div class="note-form">
                <textarea autofocus class="note-form__input" name="" id="" cols="50" rows="4"></textarea>            
                <button type="submit" class="note-form__btn">Отправить</button>
                <button type="reset" class="note-form__btn-reset">Удалить заметки</button>
            </div>
        </div>
    
        <div class="save">
            <span class="save__title">Все заметки</span>
            <div class="save-list"></div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
