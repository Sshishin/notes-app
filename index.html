<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">Notes App</h1>
    </div>

    <div class="note">
        <div class="note-form">
            <textarea autofocus class="note-form__input" name="" id="" cols="50" rows="5"></textarea>            
            <button type="submit" class="note-form__btn">Отправить</button>
            <button type="reset" class="note-form__btn-reset">Удалить заметки</button>
        </div>
    </div>

    <div class="save">
        <span class="save__title">All notes</span>
        <div class="save-list">

        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
